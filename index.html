<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Repeat - Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>

    
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Logo0.png" alt=""></li>
        
        </ul>
    </nav>
<div class="container">
    <div class="songList">  
    <h1>Nico Collins - Hit List</h1>
<div class="songItemContainer">
    
    <div class="songItem">
    <img src="cover/happy1.jpg" alt="1">
    <span class="songName">Happy?</span>
    <span class="songListplay">
        <span class="timestamp">
            03:40 <i id="0" class="fa-solid fa-circle-play songItemPlay"></i>
        </span>
    </span>
</div>

<div class="songItem">
    <img src="cover/ISS.jpg" alt="1">
    <span class="songName">I'm So Sorry</span>
    <span class="songListplay">
        <span class="timestamp">
            03:56 <i id="1" class="fa-solid fa-circle-play songItemPlay"></i>
        </span>
    </span>
</div>

<div class="songItem">
    <img src="cover/MM.jpg" alt="1">
    <span class="songName">My Mistake</span>
    <span class="songListplay">
        <span class="timestamp">
            04:00 <i id="2" class="fa-solid fa-circle-play songItemPlay"></i>
        </span>
    </span>
</div>

<div class="songItem">
    <img src="cover/dwmu.jpg" alt="1">
    <span class="songName">Don't Wake Me Up</span>
    <span class="songListplay">
        <span class="timestamp">
            03:51 <i id="3" class="fa-solid fa-circle-play songItemPlay"></i>
        </span>
    </span>
</div>

<div class="songItem">
    <img src="cover/hinh.jpg" alt="1">
    <span class="songName">Head In Her Heart</span>
    <span class="songListplay">
        <span class="timestamp">
            03:29 <i id="4" class="fa-solid fa-circle-play songItemPlay"></i>
        </span>
    </span>
</div>

    
    <div class="songBanner"></div>
</div>

<div class="bottom">    
    <input type="range" name="range" id="myProgressBar" min="0"  step="0.01"  value="0" max="100">
    <div class="icons">
    <i class="fa-solid fa-2x fa-backward" id="previous"></i>
    <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
    <i class="fa-solid fa-2x fa-forward" id="next"></i>
</div>

<div class="songInfo">  
    <img src="catgif.gif" width="50px" alt="" id="gif">
    <span id="masterSongName">Happy?</span>
</div>

</div>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/323aabee2a.js" crossorigin="anonymous"></script>
   

</body>

</html>
